<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/mediaqueries.css">


</head>
<body>
    <section id="login">
        <div id="imagem"></div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente. Faça login para cessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-sharp">
                        login
                        </span>
                    <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Digite seu e-mail">
                    <label for="iemail">login</label>
                </div>
                <div class="campo">
                    
                    <span class="material-symbols-sharp">
                        key
                        </span>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" required placeholder="Senha">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="#"><p>Esqueci a senha</p></a>
            </form>
        </div>
    </section>
</body>
</html>
